{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div>
        <label class="form-label">Username: {{ user.username }}</label>
    </div>

    <div>
        <label class="form-label">First name:</label>
        <input class="form-control" type="text" name="firstname" value="{{ user.first_name }}">
    </div>

    <div>
        <label class="form-label">Last name:</label>
        <input class="form-control" type="text" name="lastname" value="{{ user.last_name }}">
    </div>

    <div>
        <label class="form-label">Email:</label>
        <input class="form-control" type="email" name="email" value="{{ user.email }}" style="background-color: rgb(50, 50, 50); color: white;">
    </div>

    <div class="mt-2">
        Want to redefine your password? <a href="/auth_app/redefine_password/">Click here</a> change it!
    </div>
    

    <button type="submit" class="btn btn-primary mt-2">Update</button>

</form>

{% endblock %}
