{% extends 'base.html' %}

{% block title %}Redefine Password{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div>
        <label class="form-label">Current password:</label>
        <input class="form-control" type="password" name="currentpassword" style="background-color: rgb(50, 50, 50); color: white;">
    </div>

    <div>
        <label class="form-label">Password:</label>
        <input class="form-control" type="password" name="password1" style="background-color: rgb(50, 50, 50); color: white;">
        <div class="form-text">
            The password must to have at least
            <ul>
                <li>
                    8 characters
                </li>
                <li>
                    1 upper case letter
                </li>
                <li>
                    1 lower case letter
                </li>
                <li>
                    1 number
                </li>
            </ul>
        </div>
    </div>

    <div>
        <label class="form-label">Confirm password:</label>
        <input class="form-control" type="password" name="password2" style="background-color: rgb(50, 50, 50); color: white;">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Redefine</button>
</form>

{% endblock %}
