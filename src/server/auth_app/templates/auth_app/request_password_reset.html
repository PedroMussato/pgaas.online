{% extends 'base.html' %}

{% block title %}Request Password Reset{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div>
        <label class="form-label">Type your username or email to request with the password redefinition:</label>
        <input name="logininfo" type="text" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Request</button>
</form>

{% endblock %}
