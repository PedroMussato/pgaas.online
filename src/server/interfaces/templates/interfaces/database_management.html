{% extends 'base.html' %}

{% block title %}Manage Database{% endblock %}

{% block content %}

<div class="m4">
    <div class="mb-3">
        <label class="form-label">Database name:</label>
        <input disabled type="text" class="form-control" style="background-color: rgb(50, 50, 50); color: white;" aria-describedby="database name", value="{{dbi.name}}">
    </div>

    <p>
        host : localhost
    </p>

    <p>
        port : {{dbi.port}}
    </p>

    <p>
        status : {{dbi.status}}
    </p>
    {% if dbi.status != 'deleted' and dbi.status != 'on-creation' %}
    <a href="/database/delete/{{dbi.id}}/" class="btn btn-primary">Delete Database</a>
    {% endif %}
</div>

{% endblock %}
